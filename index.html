<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Forcefield</title>
    <script defer src="main.js"></script>

    <link href="main.css" rel="stylesheet" type="text/css" <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header>Forcefield</header>
    <div class="gfg">
        <img class="prompt-img" src="https://i.imgur.com/SB7gJcT.png?1">
        <h3 id="first-txt">
            <article id="outcome">The President of World security here, i need your help! There is an Astroid heading
                towards Earth and i need you to guess the password created by a gen Z *hint* to activate the earths
                forcefield. You have enough time for 10 wrong guesses until it's too late....Good luck. 
            </article>
            <p>

            </p>
        </h3>
        <section class="emptySpaces"></section>
        <img class="score" src="https://i.imgur.com/Tmm9dA6.png?1">

        <h3 id="second-txt">
            <img class = "earthspin" src = "https://i.imgur.com/tzR0HOj.gif">
        </h3>
        <img class="earth" src="https://i.imgur.com/Oi5fU7s.png?1">

    </div>

    <section id="keyboard">

        <div class="row1">
            <button id="key">Q</button>
            <button id="key">W</button>
            <button id="key">E</button>
            <button id="key">R</button>
            <button id="key">T</button>
            <button id="key">Y</button>
            <button id="key">U</button>
            <button id="key">I</button>
            <button id="key">O</button>
            <button id="key">P</button>
        </div>
        <div class="row2">
            <button id="key">A</button>
            <button id="key">S</button>
            <button id="key">D</button>
            <button id="key">F</button>
            <button id="key">G</button>
            <button id="key">H</button>
            <button id="key">J</button>
            <button id="key">K</button>
            <button id="key">L</button>
        </div>
        <div class="row3">
            <button id="key">Z</button>
            <button id="key">X</button>
            <button id="key">C</button>
            <button id="key">V</button>
            <button id="key">B</button>
            <button id="key">N</button>
            <button id="key">M</button>
        </div>
    </section>
    <button id ="restart" onClick="window.location.reload();">RESTART</button>














</body>

</html>
