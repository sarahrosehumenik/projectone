<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Forcefield</title>
    <script defer src="main.js"></script>

    <link href="main.css" rel="stylesheet" type="text/css" <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
    <header>Forcefield</header>
    <div class="gfg">
        <img class="prompt-img" src="https://i.imgur.com/SB7gJcT.png?1">
        <h3 id="first-txt">
            <article id="outcome">"The President of World security here, i need your help! There is an Astroid heading
                towards Earth and i need you to guess the password created by a gen Z *hint* to activate the earths
                forcefield. You have enough time for 10 guesses until it's too late....Good luck. "
            </article>
            <p>

            </p>
        </h3>
        <section class="emptySpaces"></section>
        <img class="score" src="https://i.imgur.com/Tmm9dA6.png?1">

        <h3 id="second-txt">
            <img class = "earthspin" src = "https://i.imgur.com/tzR0HOj.gif">
        </h3>
        <img class="earth" src="https://i.imgur.com/Oi5fU7s.png?1">

    </div>

    <section id="keyboard">

        <div class="row1">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
        </div>
        <div class="row2">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>

            <button>J</button>
            <button>K</button>
            <button>L</button>
        </div>
        <div class="row3">
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
        </div>
    </section>














</body>

</html>
